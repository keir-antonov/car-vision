<!-- всплывающее окно при дтп, состоит из заголовка с текстом, контента и двух кнопок -->

<!-- заголовок -->
<h2 mat-dialog-title>Фиксация ДТП!</h2>

<!-- контент -->
<mat-dialog-content>
  Передать сообщение экстренным службам?
</mat-dialog-content>

<!-- две кнопки -->
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Нет</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Да</button>
</mat-dialog-actions>
